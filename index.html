<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Music Player</h1>
  <div id="player" class="mb-4">
    <audio id="audioPlayer" class="w-100 mb-3" controls></audio>
    <input type="file" id="fileInput" class="form-control" multiple />
  </div>
  <div id="metadata" class="mb-4"></div>
  <button id="copyButton" class="btn btn-primary">Copy Metadata</button> <!-- Copy button -->
  <script src="renderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
